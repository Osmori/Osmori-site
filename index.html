<body>
    <div class="nav">OSMORI</div>

    <div class="hero">
        <div class="batch-tag">Batch 001: Genesis</div>
        <h1>10ML Travel Extrait</h1>
        
        <div id="pricing-header">
            <div class="price">$32.00 <span style="font-size: 0.8rem; color: #555;">(Free Shipping)</span></div>
            <div class="founders-alert">Status: First 5 Founding Units â€” $28.00 Applied at Checkout</div>
        </div>

        <div style="margin-bottom: 20px;">
            <button onclick="showForm('order')" id="btn-order" style="background:#fff; color:#000; padding:10px; border:1px solid #fff; cursor:pointer; font-size:0.7rem;">ORDER BOTTLE</button>
            <button onclick="showForm('review')" id="btn-review" style="background:none; color:#fff; padding:10px; border:1px solid #fff; cursor:pointer; font-size:0.7rem;">LEAVE REVIEW</button>
        </div>

        <div id="order-form" class="order-form">
            <form action="https://formspree.io/f/mvzbodpz" method="POST">
                <input type="hidden" name="_subject" value="New OSMORI Genesis 001 Order">
                <label>Full Name</label><input type="text" name="name" required>
                <label>Shipping Address</label><input type="text" name="address" required>
                <label>Email</label><input type="email" name="email" required>
                <label>Tier</label>
                <select name="tier">
                    <option value="Standard">Standard Batch ($32)</option>
                    <option value="Founding">Founding Member ($28)</option>
                </select>
                <button type="submit" class="btn">Reserve Your Bottle</button>
            </form>
        </div>

        <div id="review-form" class="order-form" style="display:none;">
            <form action="https://formspree.io/f/mvzbodpz" method="POST">
                <input type="hidden" name="_subject" value="New OSMORI Lab Review">
                <label>Reviewer Name</label><input type="text" name="name" required>
                <label>Scale 1-10: How "Expensive" does it smell?</label>
                <input type="number" name="luxury_rating" min="1" max="10">
                <label>Sweetness: "Candy" or "Sophisticated"?</label>
                <input type="text" name="sweetness_style">
                <label>Longevity (Hours on skin)</label>
                <input type="text" name="longevity">
                <label>Detailed Feedback</label>
                <textarea name="feedback" rows="4" style="width:100%; background:#000; border:1px solid #222; color:#fff;"></textarea>
                <button type="submit" class="btn">Submit Lab Notes</button>
            </form>
        </div>
    </div>

    <script>
        function showForm(type) {
            const order = document.getElementById('order-form');
            const review = document.getElementById('review-form');
            const btnO = document.getElementById('btn-order');
            const btnR = document.getElementById('btn-review');
            
            if(type === 'order') {
                order.style.display = 'block'; review.style.display = 'none';
                btnO.style.background = '#fff'; btnO.style.color = '#000';
                btnR.style.background = 'none'; btnR.style.color = '#fff';
            } else {
                order.style.display = 'none'; review.style.display = 'block';
                btnR.style.background = '#fff'; btnR.style.color = '#000';
                btnO.style.background = 'none'; btnO.style.color = '#fff';
            }
        }
    </script>
</body>
